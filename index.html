<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="Images/logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just coffee.<br>It's <span>Starbucks</span></h2>
                <p><b>“To inspire and nurture the human spirit - one person, one cup, 
                    and one neighborhood at a time.”</b></p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img_1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="Images/thumb_1.png" onclick="imgSlider('img_1.png');changeCircleColor('#017143')"></li>
            <li><img src="Images/thumb_2.png" onclick="imgSlider('img_2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="Images/thumb_3.png" onclick="imgSlider('img_3.png');changeCircleColor('#d752b7')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="Images/facebook.png"></a></li>
            <li><a href="#"><img src="Images/Instagram.png"></a></li>
            <li><a href="#"><img src="Images/twitter.png"></a></li>
        </ul>
    </section>
    <script>
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
